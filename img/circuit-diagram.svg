<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景网格 -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  
  <!-- 主要电路线 -->
  <!-- 上方水平线 -->
  <line x1="50" y1="80" x2="350" y2="80" stroke="black" stroke-width="2"/>
  
  <!-- 下方水平线 -->
  <line x1="50" y1="120" x2="350" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- 左侧垂直连接线 -->
  <line x1="50" y1="80" x2="50" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- 右侧垂直连接线 -->
  <line x1="350" y1="80" x2="350" y2="120" stroke="black" stroke-width="2"/>
  
  <!-- 电流箭头 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="black" />
    </marker>
  </defs>
  
  <!-- 电流方向箭头 -->
  <line x1="120" y1="60" x2="180" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- 电流标记 i -->
  <text x="150" y="55" font-family="Arial" font-size="16" text-anchor="middle" fill="black">i</text>
  
  <!-- 电阻符号 -->
  <g transform="translate(180,80)">
    <!-- 电阻的锯齿形状 -->
    <path d="M 0,0 L 10,-10 L 30,10 L 50,-10 L 70,10 L 90,-10 L 100,0" 
          fill="none" stroke="black" stroke-width="2"/>
    <!-- 电阻连接线 -->
    <line x1="-30" y1="0" x2="0" y2="0" stroke="black" stroke-width="2"/>
    <line x1="100" y1="0" x2="130" y2="0" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- 正负极标记 -->
  <!-- 正极 + -->
  <text x="70" y="105" font-family="Arial" font-size="20" font-weight="bold" fill="black">+</text>
  
  <!-- 负极 - -->
  <text x="330" y="105" font-family="Arial" font-size="20" font-weight="bold" fill="black">−</text>
  
  <!-- 电压标记 -->
  <text x="200" y="150" font-family="Arial" font-size="16" text-anchor="middle" fill="black">期间</text>
  
  <!-- 端点圆圈 -->
  <circle cx="50" cy="100" r="3" fill="black"/>
  <circle cx="350" cy="100" r="3" fill="black"/>
</svg>